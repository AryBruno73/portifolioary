<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória | Game</title>
    <link rel="stylesheet" href="../assets/css/game.css">
    <script src="../assets/js/game.js" defer></script>
</head>
<body>

    <main>
        <header>
            <span class="player"></span>
            <span>
                Points: <span class="points"></span>
            </span>
            <span>
                Timer: <span class="timer">00</span>
            </span>
        </header>

        <div class="records-container">
            <h3>Melhores Tempos</h3>
            <ul id="recordsList">
                <li>Nenhum recorde ainda!</li>
            </ul>
        </div>

        <div class="grid"></div>
    </main>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="playAgainButton">Jogar Novamente</button>
                <button id="backToHomeButton">Voltar ao Início</button>
            </div>
        </div>
    </div>

    <div id="cardFeedback" class="card-feedback">
        <p id="feedbackText"></p>
    </div>
    
</body>
</html>
